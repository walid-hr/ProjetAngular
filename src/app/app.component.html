<app-navbar></app-navbar>
<app-add></app-add>
<app-pere></app-pere>
 <button (click)="onClick($event)">ok</button>
 <input type="text" [(ngModel)]="name"/>
 <p>{{name}}</p>
<div class="container">

  <table class="table table-sm table-dark" >
    <thead>
      <tr>
        <th >ID </th>
        <th >Name </th>
        <th >Age </th>
        <th >Image </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Items; index as i" >
        <th scope="row">{{ i + 1 }}</th>
        <td  [ngStyle]="{'color':item.age === 26 ? 'green' : '' }">{{item.name}}</td>
        <td [ngStyle]="{'color':item.age === 28 ? 'red' : '' }"> {{item.age}}</td>
        <td><img src="{{item.imgurl}}" style="width: 50px; height: 50px;"/></td>
      </tr>
    </tbody>
  </table>
  <div [ngStyle]="{'color':'green'}">Test ngStyles </div>
  <p [ngClass]="{'text-success':true}"> Test ngClass </p>
</div>
